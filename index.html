<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form class="form">
            <label for="amount" class="amountLabel">Amount:
                <input type="number" id="amountValue" step="any" return>
            </label>
            <br>
            <label for="fromCurrency">From Currency: <select name="options" class="options" id="from">
                
               
            </select></label><br>
            <label for="toCurrency">To Currency: <select name="options" class="options" id="to">
            
            </select></label><br>
            <button class="convert">Convert</button>
            
            
        </form>
        <div class="result"></div>
    </div>
    <script src="script.js"></script>


</body>
</html>
